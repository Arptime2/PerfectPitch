<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Pitch Trainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-900 text-white">
  <div id="app" class="min-h-screen flex flex-col">
    <!-- Main Menu Screen -->
    <div id="main-menu" class="flex flex-col items-center justify-center flex-grow">
      <h1 class="text-4xl font-bold mb-10 text-center">Perfect Pitch Trainer</h1>
      <button id="start-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full text-xl transition duration-300 transform hover:scale-105">
        Start Training
      </button>
      <div class="mt-8">
        <a href="#progress" class="text-blue-400 hover:text-blue-300">View Progress</a>
      </div>
    </div>

    <!-- Settings Screen -->
    <div id="settings-screen" class="hidden flex flex-col items-center p-4">
      <h2 class="text-2xl md:text-3xl font-bold mb-6">Training Settings</h2>
      
      <div class="w-full max-w-md">
        <!-- Instrument Selection -->
        <div class="mb-6">
          <label class="block text-base md:text-lg mb-2">Select Instrument</label>
          <select id="instrument-select" class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700">
            <option value="piano">Piano</option>
            <option value="synth">Synth</option>
            <option value="guitar">Guitar</option>
          </select>
        </div>

        <!-- Octave Selection -->
        <div class="mb-6">
          <label class="block text-base md:text-lg mb-2">Select Octaves</label>
          <div id="octave-selection" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-2">
            <!-- Octave options will be generated by JS -->
          </div>
        </div>

        <!-- Note Selection -->
        <div class="mb-6">
          <label class="block text-base md:text-lg mb-2">Select Notes</label>
          <div id="note-selection" class="grid grid-cols-7 gap-2">
            <!-- Note options will be generated by JS -->
          </div>
        </div>

        <!-- MIDI Status and Request -->
        <div id="midi-status" class="mb-4 p-3 rounded bg-gray-800 border border-gray-700">
          <div id="midi-status-text" class="text-center">MIDI: Checking...</div>
          <button id="request-midi-btn" class="w-full mt-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hidden">
            Enable MIDI Device
          </button>
        </div>
        
        <button id="start-training-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg text-base md:text-lg">
          Start Training Session
        </button>
        <button id="back-to-main" class="w-full mt-2 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">
          Back to Main
        </button>
      </div>
    </div>

    <!-- Training Screen -->
    <div id="training-screen" class="hidden flex flex-col items-center justify-center p-4 flex-grow relative"> <!-- Added relative positioning -->
      <div class="absolute top-4 left-4 z-20">
        <button id="exit-training" class="text-3xl text-red-500">X</button>
      </div>
      
      <div id="note-display" class="text-5xl md:text-6xl font-bold mb-10 h-20 flex items-center justify-center text-center z-10 relative"></div>
      
      <!-- Feedback animation container with absolute positioning -->
      <div id="feedback-animation" class="absolute top-0 left-0 w-full h-full pointer-events-none">
        <!-- Visual feedback will appear here -->
      </div>
      
      <button id="replay-note" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full mb-10 self-center z-10 relative">
        Replay Note
      </button>

      <!-- On-screen keyboard will appear here if no MIDI device is detected -->
      <div id="onscreen-keyboard" class="hidden mt-8 w-full overflow-x-auto z-10 relative"></div>
    </div>

    <!-- Progress Screen -->
    <div id="progress-screen" class="hidden p-4">
      <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center">Your Progress</h2>
      
      <div class="mb-8">
        <h3 class="text-lg md:text-xl font-semibold mb-2">Daily Practice Time</h3>
        <div class="h-64 md:h-80 bg-gray-800 rounded p-2 md:p-4">
          <canvas id="daily-practice-chart"></canvas>
        </div>
      </div>

      <div class="mb-8">
        <h3 class="text-lg md:text-xl font-semibold mb-2">Accuracy (Correct vs Incorrect)</h3>
        <div class="h-64 md:h-80 bg-gray-800 rounded p-2 md:p-4">
          <canvas id="accuracy-chart"></canvas>
        </div>
      </div>

      <div class="mb-8">
        <h3 class="text-lg md:text-xl font-semibold mb-2">Average Retries per Note</h3>
        <div class="h-64 md:h-80 bg-gray-800 rounded p-2 md:p-4">
          <canvas id="retries-chart"></canvas>
        </div>
      </div>

      <div class="mb-8">
        <h3 class="text-lg md:text-xl font-semibold mb-2">Average Time to Correct Guess</h3>
        <div class="h-64 md:h-80 bg-gray-800 rounded p-2 md:p-4">
          <canvas id="time-chart"></canvas>
        </div>
      </div>

      <div class="mb-8">
        <h3 class="text-lg md:text-xl font-semibold mb-2">Hardest Notes (Retries & Time)</h3>
        <div class="h-64 md:h-80 bg-gray-800 rounded p-2 md:p-4 overflow-x-auto">
          <canvas id="hardest-notes-chart"></canvas>
        </div>
      </div>

      <div class="mb-8">
        <h3 class="text-lg md:text-xl font-semibold mb-2">Your Perfect Pitch Percentage</h3>
        <div id="perfect-pitch-meter" class="h-64 md:h-80 bg-gray-800 rounded p-4 flex items-center justify-center">
          <div class="text-3xl md:text-4xl font-bold" id="perfect-pitch-value">0%</div>
        </div>
      </div>

      <div class="space-y-2">
        <button id="back-to-main-from-progress" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">
          Back to Main
        </button>
        <button id="reset-progress" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">
          Reset All Progress
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
